<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Envio de Áudios para Transcrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #005eb8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #003f88;
        }
    </style>
</head>
<body>

    <h2>Envio Individual de Áudio</h2>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Enviar</button>
    </form>

    <h2>Envio Múltiplo de Áudios (até 30 arquivos)</h2>
    <form action="/upload-multiple/" method="post" enctype="multipart/form-data">
        <input type="file" name="files" accept="audio/*" multiple required>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
